<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 추천 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .dog-info {
            margin-top: 20px;
        }
        .dog-info img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function recommendDog() {
            const name = document.getElementById('name').value;
            const dogBreeds = [
                {
                    name: '비숑 프리제',
                    description: '작고 귀여운 강아지로, 매우 친근하고 사교적입니다.',
                    image: '비숑.jpg',
                    personality: '사교적이고 활동적인 성격을 가진 사람에게 잘 어울립니다. 활발하고 사람들과 어울리는 것을 좋아하는 성격입니다.'
                },
                {
                    name: '시바 이누',
                    description: '일본 원산의 강아지로, 독립적이며 용감합니다.',
                    image: '시바이누.jpg',
                    personality: '독립적이고 자기 주장이 강한 사람에게 잘 어울립니다. 결단력이 있고 용감한 성격입니다.'
                },
                {
                    name: '리트리버',
                    description: '친절하고 충성스러운 대형견으로, 훌륭한 반려견입니다.',
                    image: '골든리트리버.jpg',
                    personality: '친절하고 충성심이 강한 사람에게 잘 어울립니다. 신뢰할 수 있고 헌신적인 성격입니다.'
                },
                {
                    name: '닥스훈트',
                    description: '길쭉한 몸과 짧은 다리로 유명한 강아지로, 용감하고 장난기 많습니다.',
                    image: '닥스훈트.jfif',
                    personality: '용감하고 장난기 많은 사람에게 잘 어울립니다. 호기심이 많고 활발한 성격입니다.'
                },
                {
                    name: '치와와',
                    description: '세계에서 가장 작은 강아지로, 활발하고 용감합니다.',
                    image: '치와와.jfif',
                    personality: '작지만 강한 의지를 가진 사람에게 잘 어울립니다. 활기차고 자신감 있는 성격입니다.'
                },
                {
                    name: '불독',
                    description: '힘차고 충성스러운 강아지로, 온화한 성격을 가졌습니다.',
                    image: '불독.jpg',
                    personality: '차분하고 충성스러운 사람에게 잘 어울립니다. 신뢰할 수 있고 온화한 성격입니다.'
                },
                {
                    name: '시추',
                    description: '작고 귀여운 장모견으로, 친근하고 애교가 많습니다.',
                    image: '시추.jpg',
                    personality: '사랑스럽고 애정이 많은 사람에게 잘 어울립니다. 다정하고 온화한 성격입니다.'
                },
                {
                    name: '말티즈',
                    description: '작고 사랑스러운 외모로, 활발하고 사교적인 성격을 가지고 있습니다.',
                    image: '말티즈.jfif',
                    personality: '사교적이고 활발한 사람에게 잘 어울립니다. 외향적이고 긍정적인 성격입니다.'
                },
                {
                    name: '퍼그',
                    description: '귀여운 외모와 유머러스한 성격으로 사랑받는 강아지입니다.',
                    image: '퍼그.jpg',
                    personality: '유머 감각이 뛰어나고 긍정적인 사람에게 잘 어울립니다. 즐거움을 주는 성격입니다.'
                },
                {
                    name: '보스턴 테리어',
                    description: '스마트하고 활발한 성격을 가진 강아지로, 사람을 좋아합니다.',
                    image: '테리어.jpg',
                    personality: '활발하고 사람을 좋아하는 사람에게 잘 어울립니다. 똑똑하고 사교적인 성격입니다.'
                }
            ];

            // 랜덤으로 강아지 추천
            const randomIndex = Math.floor(Math.random() * dogBreeds.length);
            const selectedDog = dogBreeds[randomIndex];

            document.getElementById('dog-name').textContent = `추천 강아지 종: ${selectedDog.name}`;
            document.getElementById('dog-description').textContent = selectedDog.description;
            document.getElementById('dog-image').src = selectedDog.image;
            document.getElementById('dog-image').alt = selectedDog.name;
            document.getElementById('personality').textContent = `당신의 성격: ${selectedDog.personality}`;
            document.querySelector('.dog-info').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>강아지 추천 사이트</h1>
        <img class="main-image" src="베리.jpeg" alt="강아지">
        <p>이름을 입력하면 어울리는 강아지 종을 추천해드립니다.</p>
        <input type="text" id="name" placeholder="이름을 입력하세요">
        <button onclick="recommendDog()">추천받기</button>
        <div class="dog-info" style="display:none;">
            <h2 id="dog-name"></h2>
            <p id="dog-description"></p>
            <p id="personality"></p>
            <img id="dog-image" src="" alt="">
        </div>
    </div>
</body>
</html>
